<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatify : You need Music</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/applogo.png" type="image/x-icon">
</head>

<body>
    <div class="container flex ">

        <div class="left">
             <div class="close">
                <img src="img/close.svg" alt="">
               </div> 
                        
            <div class="home bg-grey rounded m-1 p-1">
              
            <div class="logo">
                    <img class="invert"  width="55px" src="LOGO.png" alt="">
                    <b>Beatify</b>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>

                </ul>

            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                </div>
            </div>

        </div>


        <div class="right bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                 <img  height="25" class="hamburger" src="img/hamburger.svg" alt=""> 
                      
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                   </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbutton">
                            <img width="30" class="invert" id="previous" src="img/prev.svg" alt="prev">
                            <img width="30" class="invert" id="play" src="img/play.svg" alt="song">
                            <img width="30" class="invert" id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timevol">
                        <div class="songtime">
                       </div>
                        <div class="volume">
                            <img width="20" src="img/volume.svg" alt="">
                            
                          <div class="range">
                            <input type="range" name="volume" id="">
                           </div> 
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
